<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content-background">
    <div class="page">
        <header class="header">
            <a href="#"><img src="././images/logo.svg" class="header__logo" alt="логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__image" alt="аватар пользователя">
                <div class="profile__description">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add"> </button>
            </section>
            <section class="elements">
                <ul class="list"> </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__signature">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__button-exit popup__button-exit_profile"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form name="profile__form" class="popup__form popup__form_profile" novalidate>
                    <div class="popup__input-container">
                        <input type="text" required class="popup__input popup__input_type_firstname" name="firstname"
                            placeholder="Имя" minlength="2" maxlength="40" />
                        <span class="popup__error firstname-input-error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input type="text" required class="popup__input popup__input_type_proffesion" name="proffesion"
                            placeholder="О себе" minlength="2" maxlength="200" />
                        <span class="popup__error proffesion-input-error"></span>
                    </div>
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_place">
            <div class="popup__container">
                <button type="button" class="popup__button-exit popup__button-exit_place"></button>
                <h2 class="popup__text">Новое место</h2>
                <form name="profile__form" class="popup__form popup__form_place" novalidate>
                    <div class="popup__input-container">
                        <input type="text" required class="popup__input popup__input_type_placename" name="place"
                            placeholder="Название" minlength="2" maxlength="30" />
                        <span class="popup__error place-input-error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input type="url" required class="popup__input popup__input_type_url" name="link"
                            placeholder="Ссылка на картинку" minlength="2" />
                        <span class="popup__error link-input-error"></span>
                    </div>
                    <button type="submit" class="popup__button-save popup__button-save_place">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_picture popup_theme_dark">
            <div class="popup__container popup__container_picture">
                <button type="button" class="popup__button-exit popup__button-exit_picture"></button>
                <img class="popup__image" alt="nature">
                <div class="popup__text-container">
                    <h2 class="popup__picture-text"></h2>
                </div>
            </div>
        </div>

        <template id="list-template">
            <li class="list__description">
                <div class="list__place">
                    <button type="button" class="list__trash-button"></button>
                    <img class="list__image" alt="card">
                </div>
                <div class="list__container">
                    <h2 class="list__text"></h2>
                    <button type="button" class="list__button"></button>
                </div>
            </li>
        </template>

    </div>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/Formvalidator.js"></script>
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/validate.js"></script>
    <script type="module" defer src="./scripts/index.js"></script>

</body>

</html>
