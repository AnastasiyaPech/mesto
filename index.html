<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content-background">
    <div class="page">
        <header class="header">
            <a href="#"><img src="././images/logo.svg" class="header__logo" alt="логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__image" alt="аватар пользователя">
                <div class="profile__description">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add"> </button>
            </section>
            <section class="elements">
                <ul class="list"> </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__signature">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button-exit"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form name="profile__form" class="popup__form">
                    <input type="text" required class="popup__form-input popup__form-input_type_firstname"
                        name="firstname" placeholder="Имя" />
                    <input type="text" required class="popup__form-input popup__form-input_type_proffesion"
                        name="proffesion" placeholder="О себе" />
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_place">
            <div class="popup__container">
                <button type="button" class="popup__button-exit popup__button-exit_place"></button>
                <h2 class="popup__text">Новое место</h2>
                <form name="profile__form" class="popup__form popup__form_place">
                    <input type="text" required class="popup__form-input popup__form-input_type_placename"
                        name="firstname" placeholder="Название" />
                    <input type="url" required class="popup__form-input popup__form-input_type_url" name="proffesion"
                        placeholder="Ссылка на картинку" />
                    <button type="submit" class="popup__button-save popup__button-save_place">Создать</button>
                </form>
            </div>
        </div>


        <template id="list-template">
            <li class="list__description">
                <div class="list__place">
                    <button type="button" class="list__trash-button"></button>
                    <img class="list__image" alt="card">
                </div>
                <div class="list__container">
                    <h2 class="list__text"></h2>
                    <button type="button" class="list__button"></button>
                </div>
            </li>
        </template>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
