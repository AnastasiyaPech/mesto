<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="general-color">
    <div class="page">
        <header class="header">
            <a href="#"><img src="././images/logo.svg" class="header__logo" alt="логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__image" alt="ж.кусто">
                <div class="profile__description">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add"> </button>
            </section>
            <section class="elements">
                <ul class="list">
                    <li class="list__description">
                        <img src="./images/kch.jpg" class="list__image" alt="карачаевск">
                        <div class="list__container">
                            <p class="list__text">Карачаевск</p>
                            <button type="button" class="list__button"></button>
                        </div>
                    </li>
                    <li class="list__description">
                        <img src="./images/elbrus.jpg" class="list__image" alt="гора эльбрус">
                        <div class="list__container">
                            <p class="list__text">Гора Эльбрус</p>
                            <button type="button" class="list__button"></button>
                        </div>
                    </li>
                    <li class="list__description">
                        <img src="./images/dombai.jpg" class="list__image" alt="домбай">
                        <div class="list__container">
                            <p class="list__text">Домбай</p>
                            <button type="button" class="list__button"></button>
                        </div>
                    </li>
                    <li class="list__description">
                        <img src="./images/elbrust.jpg" class="list__image" alt="гора эльбрус">
                        <div class="list__container">
                            <p class="list__text">Гора Эльбрус</p>
                            <button type="button" class="list__button"></button>
                        </div>
                    </li>
                    <li class="list__description">
                        <img src="./images/dombait.jpg" class="list__image" alt="домбай">
                        <div class="list__container">
                            <p class="list__text">Домбай</p>
                            <button type="button" class="list__button"></button>
                        </div>
                    </li>
                    <li class="list__description">
                        <img src="./images/kcht.jpg" class="list__image" alt="карачаево-черкессия">
                        <div class="list__container">
                            <p class="list__text">Карачаево-Черкессия</p>
                            <button type="button" class="list__button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__signature">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup"> <!--полупрозрачный фон-->
            <div class="popup__container popup__container_popup_opened"> <!--само окно popup-->
                <button class="preset-value"></button>
                <p class="popup__text">Редактировать профиль</p>
                <form class="form">
                    <input type="text" class="form__input form__input_type_firstname" name="firstname"
                        placeholder="Имя" />
                    <input type="text" class="form__input form__input_type_proffesion" name="proffesion"
                        placeholder="О себе" />
                    <button type="submit" class="form__save">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./script.js"></script>
    </div>
</body>

</html>
